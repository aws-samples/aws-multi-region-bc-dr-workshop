  #               Provider: 'CodeCommit'
  #             OutputArtifacts:
  #               - Name: SourceArtifact
  #             Configuration:
  #               PollForSourceChanges: 'false'
  #               BranchName: master
  #               RepositoryName: !GetAtt MythicalInfraGitRepository.Name
  #             RunOrder: 1
